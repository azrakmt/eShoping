{% load static %}
<html lang="">

<head>
<title>EATIKO</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css'%}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">

<div class="bgded overlay" style="background-image:url({% static 'hm/images/demo/backgrounds/bg.jpg'%});">






  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">

        <h1><a href="/">EATIKO</a></h1>

      </div>
      <nav id="mainav" class="fl_right">

        <ul class="clear">
          <li class="active"><a href="/">Home</a></li>

          <li><a class="active" href="{% url 'cartDetails' %}"><i class="fa fa-shopping-cart" style="font-size:14px;color: white;"></i>&nbsp;{{ itc }}</a></li>
           {% if user.is_authenticated %}
            <li>Hai {{ user.username }} </li>
          <li><a class="active" href="accounds/logout">Logout</a></li>
            {% else %}
          <li><a class="active" href="accounds/login">Login</a></li>
          <li><a class="active" href="accounds/register">Register</a></li>
            {% endif %}
        </ul>

      </nav>
    </header>
  </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
